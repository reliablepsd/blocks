<h3>Options with init js</h3>
<div class="some-theme-class">
	<input type="text" class="js-range-slider" name="my_range" value="" />
</div>
<h3>Options with data atribut</h3>
<div class="some-theme-class">
	<input type="text" class="js-range-slider" name="my_range" value=""
				data-type="double"
				data-min="0"
				data-max="1000"
				data-from="200"
				data-to="500"
				data-grid="true"/>
</div>
