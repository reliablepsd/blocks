<div class="container">
	<h2> Image Comparison Slider </h2>
	<p><a target="_blank" href="https://github.com/zurb/twentytwenty">https://github.com/zurb/twentytwenty</a>
	</p>
	<h3>Basic Usage</h3>
	<p>Demonstrates basic usage of the plugin.</p>
	<div class="row-twentytwenty">
		<div class="columns-twentytwenty">
			<div class="twentytwenty-container">
				<img src="http://placehold.it/400x200&amp;text=1" />
				<img src="http://placehold.it/400x200&amp;text=2" />
			</div>
		</div>
	</div>
	<h3>Vertical Orientation</h3>
	<p>Demonstrates sliding up and down.</p>
	<div class="row-twentytwenty">
		<div class="columns-twentytwenty">
			<div class="twentytwenty-container" data-orientation="vertical">
				<img src="http://placehold.it/400x200&amp;text=1" />
				<img src="http://placehold.it/400x200&amp;text=2" />
			</div>
		</div>
	</div>
	<h3>Side by side</h3>
	<p>Using multiple comparisons at once.</p>
	<div class="row-twentytwenty">
		<div class="columns-twentytwenty">
			<div class="twentytwenty-container">
				<img src="http://placehold.it/400x200&amp;text=1" />
				<img src="http://placehold.it/400x200&amp;text=2" />
			</div>
		</div>
		<div class="columns-twentytwenty">
			<div class="twentytwenty-container">
				<img src="http://placehold.it/400x200&amp;text=1" />
				<img src="http://placehold.it/400x200&amp;text=2" />
			</div>
		</div>
	</div>
</div>
